<!-- Should find custom validation here: https://github.com/Daumis102/AngularCourse/blob/0863d582280d8dfc0ea03eb4df28153ca48dbe62/hello-world/src/app/signup-form/signup-form.component.html -->

<form [formGroup]="loanForm" (ngSubmit)="submit()">
    <div class="alert alert-danger" *ngIf="loanForm.errors">
        Username or Password is invalid
    </div>

    <div class="form-group">
        <label for="monthlyIncome">Monthly Income</label>
        <input formControlName="monthlyIncome" id="monthlyIncome" type="number" class="form-control">

        <div *ngIf="monthlyIncome?.touched && monthlyIncome?.invalid" class="alert alert-danger">
            <div *ngIf="monthlyIncome?.errors?.required">Monthly income is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="requestedAmount">Amount</label>
        <input formControlName="requestedAmount" id="requestedAmount" type="number" class="form-control">
        <div *ngIf="requestedAmount?.touched && requestedAmount?.invalid" class="alert alert-danger">
            <div *ngIf="requestedAmount?.errors?.required">Amount is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="loanTerm">Term</label>
        <input formControlName="loanTerm" id="loanTerm" type="number" class="form-control">
        <div *ngIf="loanTerm?.touched && loanTerm?.invalid" class="alert alert-danger">
            <div *ngIf="loanTerm?.errors?.required">Term is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="children">Number of children</label>
        <select name="children" id="children" class="form-control">
            <option value=""></option>
            <option *ngFor="let option of childrenOptions | keyvalue" [ngValue]="option.key">{{ option.value }}</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="coaplicant">Coaplicant</label>
        <select name="coaplicant" id="coaplicant" class="form-control">
            <option value=""></option>
            <option *ngFor="let option of coapplicantOptions | keyvalue" [ngValue]="option.key">{{ option.value }}</option>
        </select>
    </div>
    

    <button class="btn btn-primary" type="submit">Submit</button>
</form>
